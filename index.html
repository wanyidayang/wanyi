<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ä½“é‡è®°å½•å™¨ - å•é¡µç‰ˆ</title>
  <style>
    *, *::before, *::after { box-sizing: border-box }
    :root {
      /* ç°ä»£åŒ–è‰²å½©ç³»ç»Ÿ */
      --primary-50: #f0f9ff;
      --primary-100: #e0f2fe;
      --primary-500: #0ea5e9;
      --primary-600: #0284c7;
      --primary-700: #0369a1;
      --primary-900: #0c4a6e;
      
      --secondary-50: #fdf4ff;
      --secondary-100: #fae8ff;
      --secondary-500: #a855f7;
      --secondary-600: #9333ea;
      --secondary-700: #7c3aed;
      
      --accent-gold: #f59e0b;
      --accent-gold-light: #fbbf24;
      --accent-emerald: #10b981;
      --accent-rose: #f43f5e;
      
      /* æ–‡å­—è‰²å½©å±‚æ¬¡ */
      --text-primary: #0f172a;
      --text-secondary: #334155;
      --text-tertiary: #64748b;
      --text-muted: #94a3b8;
      --text-inverse: #ffffff;
      
      /* èƒŒæ™¯è‰²ç³» */
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --bg-tertiary: #f1f5f9;
      --bg-overlay: rgba(15, 23, 42, 0.8);
      
      /* è¾¹æ¡†ä¸åˆ†å‰²çº¿ */
      --border-light: #e2e8f0;
      --border-medium: #cbd5e1;
      --border-strong: #94a3b8;
      
      /* æ¸å˜è‰²ç³» */
      --gradient-primary: linear-gradient(135deg, var(--primary-500) 0%, var(--secondary-600) 100%);
      --gradient-secondary: linear-gradient(135deg, var(--accent-gold) 0%, var(--accent-gold-light) 100%);
      --gradient-success: linear-gradient(135deg, var(--accent-emerald) 0%, #34d399 100%);
      --gradient-danger: linear-gradient(135deg, var(--accent-rose) 0%, #fb7185 100%);
      --gradient-surface: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
      
      /* é˜´å½±ç³»ç»Ÿ */
      --shadow-xs: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      --shadow-inner: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
      
      /* åœ†è§’ç³»ç»Ÿ */
      --radius-xs: 4px;
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-xl: 20px;
      --radius-2xl: 24px;
      --radius-full: 9999px;
      
      /* é—´è·ç³»ç»Ÿ */
      --space-0: 0;
      --space-1: 4px;
      --space-2: 8px;
      --space-3: 12px;
      --space-4: 16px;
      --space-5: 20px;
      --space-6: 24px;
      --space-8: 32px;
      --space-10: 40px;
      --space-12: 48px;
      --space-16: 64px;
      --space-20: 80px;
      
      /* å­—ä½“ç³»ç»Ÿ */
      --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      --font-display: 'Inter', system-ui, sans-serif;
      
      /* å­—ä½“å¤§å° */
      --text-xs: 12px;
      --text-sm: 14px;
      --text-base: 16px;
      --text-lg: 18px;
      --text-xl: 20px;
      --text-2xl: 24px;
      --text-3xl: 30px;
      --text-4xl: 36px;
      --text-5xl: 48px;
      
      /* å­—é‡ */
      --font-light: 300;
      --font-normal: 400;
      --font-medium: 500;
      --font-semibold: 600;
      --font-bold: 700;
      --font-extrabold: 800;
      
      /* è¡Œé«˜ */
      --leading-tight: 1.25;
      --leading-snug: 1.375;
      --leading-normal: 1.5;
      --leading-relaxed: 1.625;
      --leading-loose: 2;
      
      /* åŠ¨ç”»æ—¶é•¿ */
      --duration-75: 75ms;
      --duration-100: 100ms;
      --duration-150: 150ms;
      --duration-200: 200ms;
      --duration-300: 300ms;
      --duration-500: 500ms;
      --duration-700: 700ms;
      --duration-1000: 1000ms;
      
      /* åŠ¨ç”»ç¼“åŠ¨ */
      --ease-linear: linear;
      --ease-in: cubic-bezier(0.4, 0, 1, 1);
      --ease-out: cubic-bezier(0, 0, 0.2, 1);
      --ease-in-out: cubic-bezier(0.4, 0, 0.2, 1);
      --ease-bounce: cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    
    /* å…¨å±€åŸºç¡€æ ·å¼ */
    body {
      margin: 0;
      font-family: var(--font-sans);
      font-size: var(--text-base);
      line-height: var(--leading-normal);
      color: var(--text-secondary);
      background: var(--bg-secondary);
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
    }
    
    /* æ»šåŠ¨æ¡ç¾åŒ– */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: var(--bg-tertiary);
      border-radius: var(--radius-full);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--border-medium);
      border-radius: var(--radius-full);
      transition: background var(--duration-200) var(--ease-out);
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--border-strong);
    }
    
    /* é€‰æ‹©æ–‡æœ¬æ ·å¼ */
    ::selection {
      background: var(--primary-100);
      color: var(--primary-700);
    }
    
    /* å¤´éƒ¨å¯¼èˆª */
    header {
      background: var(--gradient-surface);
      border-bottom: 1px solid var(--border-light);
      box-shadow: var(--shadow-sm);
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }
    
    .header-inner {
      max-width: 1400px;
      margin: 0 auto;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 var(--space-6);
    }
    
    .brand {
      display: flex;
      align-items: center;
      gap: var(--space-3);
      text-decoration: none;
      transition: transform var(--duration-200) var(--ease-out);
    }
    
    .brand:hover {
      transform: translateY(-1px);
    }
    
    .brand h1 {
      margin: 0;
      font-size: var(--text-3xl);
      font-weight: var(--font-extrabold);
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.025em;
    }
    
    /* ä¸»è¦å†…å®¹åŒºåŸŸ */
    .main {
      padding: var(--space-12) 0;
      min-height: calc(100vh - 80px);
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 var(--space-6);
    }
    
    /* ç½‘æ ¼å¸ƒå±€ */
    .grid {
      display: grid;
      gap: var(--space-8);
    }
    
    .grid-main {
      grid-template-columns: 360px 1fr;
    }
    
    @media (max-width: 1024px) {
      .grid-main {
        grid-template-columns: 1fr;
        gap: var(--space-6);
      }
      .header-inner {
        padding: 0 var(--space-4);
      }
      .container {
        padding: 0 var(--space-4);
      }
    }
    
    /* å¡ç‰‡ç»„ä»¶ */
    .card {
      background: var(--gradient-surface);
      border: 1px solid var(--border-light);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-md);
      padding: var(--space-8);
      transition: all var(--duration-300) var(--ease-out);
      position: relative;
      overflow: hidden;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--gradient-primary);
      opacity: 0;
      transition: opacity var(--duration-300) var(--ease-out);
    }
    
    .card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-xl);
      border-color: var(--primary-100);
    }
    
    .card:hover::before {
      opacity: 1;
    }
    
    .card + .card {
      margin-top: var(--space-8);
    }
    
    .card h2 {
      margin: 0 0 var(--space-6);
      color: var(--text-primary);
      font-weight: var(--font-bold);
      font-size: var(--text-2xl);
      letter-spacing: -0.025em;
      border-bottom: 2px solid var(--border-light);
      padding-bottom: var(--space-4);
      position: relative;
    }
    
    .card h2::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 60px;
      height: 2px;
      background: var(--gradient-primary);
      border-radius: var(--radius-full);
    }
    
    .card h3 {
      margin: 0 0 var(--space-4);
      color: var(--text-primary);
      font-weight: var(--font-semibold);
      font-size: var(--text-xl);
      letter-spacing: -0.025em;
    }
    
    .card p {
      margin: 0 0 var(--space-3);
      color: var(--text-tertiary);
      line-height: var(--leading-relaxed);
      font-size: var(--text-sm);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-2);
      border: none;
      border-radius: var(--radius-lg);
      padding: var(--space-3) var(--space-6);
      font-family: var(--font-sans);
      font-weight: var(--font-semibold);
      font-size: var(--text-sm);
      line-height: var(--leading-tight);
      text-decoration: none;
      cursor: pointer;
      transition: all var(--duration-200) var(--ease-out);
      position: relative;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left var(--duration-500) var(--ease-out);
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .btn-primary {
      background: var(--gradient-primary);
      color: var(--text-inverse);
      box-shadow: var(--shadow-md);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-xl);
    }
    
    .btn-primary:active {
      transform: translateY(0);
      box-shadow: var(--shadow-md);
    }
    
    .btn-secondary {
      background: var(--gradient-secondary);
      color: var(--text-inverse);
      box-shadow: var(--shadow-md);
    }
    
    .btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-xl);
    }
    
    .btn-success {
      background: var(--gradient-success);
      color: var(--text-inverse);
      box-shadow: var(--shadow-md);
    }
    
    .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-xl);
    }
    
    .btn-danger {
      background: var(--gradient-danger);
      color: var(--text-inverse);
      box-shadow: var(--shadow-md);
    }
    
    .btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-xl);
    }
    
    .btn-ghost {
      background: var(--bg-primary);
      color: var(--text-secondary);
      border: 2px solid var(--border-light);
      box-shadow: var(--shadow-sm);
    }
    
    .btn-ghost:hover {
      background: var(--bg-tertiary);
      border-color: var(--border-medium);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }
    
    .btn-sm {
      padding: var(--space-2) var(--space-4);
      font-size: var(--text-xs);
      border-radius: var(--radius-md);
    }
    
    .btn-lg {
      padding: var(--space-4) var(--space-8);
      font-size: var(--text-lg);
      border-radius: var(--radius-xl);
    }
    
    /* è¡¨å•ç»„ä»¶ç³»ç»Ÿ */
    .form {
      width: 100%;
    }
    
    .form .field {
      margin-bottom: var(--space-5);
      position: relative;
    }
    
    .form label {
      display: block;
      margin-bottom: var(--space-2);
      color: var(--text-primary);
      font-weight: var(--font-semibold);
      font-size: var(--text-sm);
      letter-spacing: 0.025em;
    }
    
    .form input,
    .form select,
    .form textarea {
      width: 100%;
      padding: var(--space-3) var(--space-4);
      border: 2px solid var(--border-light);
      border-radius: var(--radius-lg);
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: var(--font-sans);
      font-size: var(--text-sm);
      line-height: var(--leading-normal);
      outline: none;
      transition: all var(--duration-200) var(--ease-out);
      box-shadow: var(--shadow-sm);
    }
    
    .form input:focus,
    .form select:focus,
    .form textarea:focus {
      border-color: var(--primary-500);
      box-shadow: 0 0 0 4px var(--primary-100);
      transform: translateY(-1px);
    }
    
    .form input:hover,
    .form select:hover,
    .form textarea:hover {
      border-color: var(--border-medium);
      box-shadow: var(--shadow-md);
    }
    
    .form ::placeholder {
      color: var(--text-muted);
      font-style: italic;
    }
    
    .form .form-actions {
      margin-top: var(--space-6);
      display: flex;
      justify-content: flex-end;
      gap: var(--space-3);
      flex-wrap: wrap;
    }
    
    /* è¡¨æ ¼ç»„ä»¶ */
    .table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      border-radius: var(--radius-lg);
      overflow: hidden;
      box-shadow: var(--shadow-sm);
      background: var(--bg-primary);
    }
    
    .table thead th {
      background: var(--gradient-primary);
      color: var(--text-inverse);
      text-align: left;
      font-weight: var(--font-semibold);
      font-size: var(--text-sm);
      padding: var(--space-4) var(--space-5);
      letter-spacing: 0.025em;
      text-transform: uppercase;
    }
    
    .table tbody td {
      padding: var(--space-4) var(--space-5);
      color: var(--text-secondary);
      border-bottom: 1px solid var(--border-light);
      font-size: var(--text-sm);
      transition: background-color var(--duration-200) var(--ease-out);
    }
    
    .table tbody tr:last-child td {
      border-bottom: none;
    }
    
    .table tbody tr:hover td {
      background: var(--primary-50);
    }
    
    .table tbody tr:nth-child(even) {
      background: var(--bg-secondary);
    }
    
    /* å¤´åƒç»„ä»¶ */
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: var(--radius-full);
      object-fit: cover;
      display: block;
      margin: 0 auto var(--space-4);
      border: 4px solid var(--bg-primary);
      box-shadow: var(--shadow-lg);
      cursor: pointer;
      transition: all var(--duration-300) var(--ease-out);
      position: relative;
    }
    
    .avatar:hover {
      transform: scale(1.05);
      box-shadow: var(--shadow-xl);
      border-color: var(--primary-100);
    }
    
    .avatar::after {
      content: 'ğŸ“·';
      position: absolute;
      bottom: 0;
      right: 0;
      width: 32px;
      height: 32px;
      background: var(--gradient-primary);
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      opacity: 0;
      transition: opacity var(--duration-200) var(--ease-out);
    }
    
    .avatar:hover::after {
      opacity: 1;
    }
    
    /* ç”¨æˆ·ä¿¡æ¯ */
    .user-info {
      text-align: center;
      padding: var(--space-4);
    }
    
    .user-info h3 {
      font-size: var(--text-xl);
      font-weight: var(--font-bold);
      margin: 0 0 var(--space-1);
      color: var(--text-primary);
      letter-spacing: -0.025em;
    }
    
    .user-info p {
      color: var(--text-muted);
      margin: 0;
      font-size: var(--text-sm);
      font-weight: var(--font-medium);
    }
    
    /* è¿›åº¦æ¡ç»„ä»¶ */
    .progress {
      height: 16px;
      background: var(--bg-tertiary);
      border-radius: var(--radius-full);
      overflow: hidden;
      box-shadow: var(--shadow-inner);
      position: relative;
    }
    
    .progress > div {
      height: 100%;
      background: var(--gradient-primary);
      width: 0;
      transition: width var(--duration-700) var(--ease-out);
      border-radius: var(--radius-full);
      position: relative;
      overflow: hidden;
    }
    
    .progress > div::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      animation: shimmer 2s infinite;
    }
    
    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    /* ç©ºçŠ¶æ€ */
    .empty {
      text-align: center;
      padding: var(--space-12);
      color: var(--text-muted);
      font-size: var(--text-lg);
      font-weight: var(--font-medium);
    }
    
    .empty::before {
      content: 'ğŸ“Š';
      display: block;
      font-size: var(--text-5xl);
      margin-bottom: var(--space-4);
      opacity: 0.5;
    }
    
    /* éšè—ç±» */
    .hidden {
      display: none !important;
    }
    
    /* ä¸‹æ‹‰èœå•æ ·å¼ */
    .dropdown {
      position: relative;
      display: inline-block;
    }
    
    .dropdown-toggle {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      cursor: pointer;
      padding: var(--space-3) var(--space-4);
      border: 2px solid var(--border-light);
      border-radius: var(--radius-lg);
      background: var(--gradient-surface);
      color: var(--text-secondary);
      font-weight: var(--font-semibold);
      font-size: var(--text-sm);
      transition: all var(--duration-200) var(--ease-out);
      box-shadow: var(--shadow-sm);
    }
    
    .dropdown-toggle:hover {
      background: var(--bg-tertiary);
      border-color: var(--border-medium);
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }
    
    .dropdown-menu {
      position: absolute;
      top: calc(100% + var(--space-2));
      right: 0;
      min-width: 220px;
      background: var(--gradient-surface);
      border: 2px solid var(--border-light);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-xl);
      z-index: 1000;
      overflow: hidden;
      opacity: 0;
      transform: translateY(-10px);
      transition: all var(--duration-200) var(--ease-out);
    }
    
    .dropdown-menu:not(.hidden) {
      opacity: 1;
      transform: translateY(0);
    }
    
    .dropdown-item {
      display: block;
      width: 100%;
      padding: var(--space-4) var(--space-5);
      border: none;
      background: none;
      text-align: left;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all var(--duration-200) var(--ease-out);
      font-size: var(--text-sm);
      font-weight: var(--font-medium);
      position: relative;
    }
    
    .dropdown-item:hover {
      background: var(--primary-50);
      color: var(--primary-700);
      transform: translateX(4px);
    }
    
    .dropdown-item::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      background: var(--gradient-primary);
      opacity: 0;
      transition: opacity var(--duration-200) var(--ease-out);
    }
    
    .dropdown-item:hover::before {
      opacity: 1;
    }
    
    .dropdown-divider {
      height: 2px;
      background: var(--gradient-primary);
      margin: var(--space-2) 0;
      opacity: 0.3;
    }
    
    /* æ¨¡æ€æ¡†æ ·å¼ */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--bg-overlay);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      opacity: 0;
      visibility: hidden;
      transition: all var(--duration-300) var(--ease-out);
    }
    
    .modal-overlay:not(.hidden) {
      opacity: 1;
      visibility: visible;
    }
    
    .modal-content {
      max-width: 480px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      transform: scale(0.9) translateY(20px);
      transition: transform var(--duration-300) var(--ease-bounce);
    }
    
    .modal-overlay:not(.hidden) .modal-content {
      transform: scale(1) translateY(0);
    }
    
    /* ç™»å½•é¡µé¢æ ·å¼ - æŸ”å’ŒèƒŒæ™¯ */
    #auth-section {
      display: flex;

  <script>
    const $ = (sel, root = document) => root.querySelector(sel);

    // --- STATE MANAGEMENT ---
    const AppState = {
      _state: {
        user: null,

        goalWeight: 0,

      _subscribers: [],
      
      init() {
        this.load();
        window.addEventListener('storage', () => { this.load(); this.notify(); });
      },

      load() {
        this._state.user = JSON.parse(localStorage.getItem('user'));
        const records = JSON.parse(localStorage.getItem('records') || '[]');
        this._state.records = records.sort((a, b) => new Date(b.date) - new Date(a.date));
        this._state.goalWeight = Number(localStorage.getItem('goalWeight') || 0);
      },

      save() {
        localStorage.setItem('user', JSON.stringify(this._state.user));
        localStorage.setItem('records', JSON.stringify(this._state.records));
        localStorage.setItem('goalWeight', String(this._state.goalWeight));
        this.notify();
      },

      subscribe(callback) {
        this._subscribers.push(callback);
      },

      notify() {
        this._subscribers.forEach(cb => cb(this._state));
      },

      get state() {
        return this._state;

      // Actions
      login(username, password) {
        const users = JSON.parse(localStorage.getItem('users') || '{}');
        if (users[username] && users[username].password === password) {
          this._state.user = { username, ...users[username] };
          this.save();
          return true;
        }
        return false;
      },

      register(username, password) {
        const users = JSON.parse(localStorage.getItem('users') || '{}');
        if (users[username]) return false; // User exists
        users[username] = { password, nickname: username, avatar: '' };
        localStorage.setItem('users', JSON.stringify(users));
        this._state.user = { username, ...users[username] };
        this.save();
        return true;

      logout() {

    // --- TEMPLATES / RENDERERS ---
    const Templates = {

      },
      mainContent: (state) => `

        <div class="card">

                <tbody>

    };

    // --- UI CONTROLLER ---
    const UI = {
      renderAuth(view = 'login') {

      bindAppEvents() {

        // ä¿®æ”¹å¯†ç

        });
        
        $('#cancel-password')?.addEventListener('click', () => {

        $('#password-form')?.addEventListener('submit', (e) => {
          e.preventDefault();

          if (newPassword !== confirmPassword) {

          AppState.updateUser({ password: newPassword });

        // ç™»å‡º

        $('#avatar-img')?.addEventListener('click', () => $('#avatar-upload').click());
        $('#avatar-upload')?.addEventListener('change', (e) => {
            const file = e.target.files[0];

        });
        
        $('#goal-form')?.addEventListener('submit', e => {

        $('#add-record-form')?.addEventListener('submit', e => {

        if(recordsContainer) {

        }
        
        const clearBtn = $('#clear-records');
        if(clearBtn) {
            clearBtn.addEventListener('click', () => {
                if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰è®°å½•å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ã€‚')) {

      drawChart(records) {
        const canvas = $('#weight-chart');
        if (!canvas) return;
        const ctx = canvas.getContext('2d');

        if (!records || records.length < 2) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = "16px Inter";
            ctx.fillStyle = '#94a3b8';
            ctx.textAlign = 'center';
            ctx.fillText("éœ€è¦è‡³å°‘ä¸¤æ¡è®°å½•æ‰èƒ½ç»˜åˆ¶å›¾è¡¨", canvas.width / 2, canvas.height / 2);
            return;

        const dpr = window.devicePixelRatio || 1;
        const rect = canvas.getBoundingClientRect();
        canvas.width = rect.width * dpr;
        canvas.height = rect.height * dpr;
        ctx.scale(dpr, dpr);
        
        const labels = records.map(r => new Date(r.date)).reverse();
        const data = records.map(r => r.weight).reverse();

        const n = data.length;
        const x = Array.from({length: n}, (_, i) => i);
        const sumX = x.reduce((a, b) => a + b, 0);
        const sumY = data.reduce((a, b) => a + b, 0);
        const sumXY = x.map((xi, i) => xi * data[i]).reduce((a, b) => a + b, 0);
        const sumXX = x.map(xi => xi * xi).reduce((a, b) => a + b, 0);
        
        const slope = (n * sumXX - sumX * sumX) !== 0 ? (n * sumXY - sumX * sumY) / (n * sumXX - sumX * sumX) : 0;
        const intercept = (sumY - slope * sumX) / n;
        const trendData = x.map(xi => slope * xi + intercept);

        const { width, height } = canvas;
        const padding = { top: 20, right: 20, bottom: 40, left: 40 };
        const chartWidth = width / dpr - padding.left - padding.right;
        const chartHeight = height / dpr - padding.top - padding.bottom;
        
        const allValues = [...data, ...trendData];
        const maxVal = Math.ceil(Math.max(...allValues));
        const minVal = Math.floor(Math.min(...allValues));
        const range = maxVal - minVal || 1;

        const toX = (index) => padding.left + (index / (n - 1)) * chartWidth;
        const toY = (value) => padding.top + chartHeight - ((value - minVal) / range) * chartHeight;

        ctx.clearRect(0, 0, width, height);
        ctx.font = "12px Inter";

        // Draw grid lines and Y-axis labels
        ctx.strokeStyle = '#e2e8f0';
        ctx.fillStyle = '#64748b';
        ctx.lineWidth = 1;
        ctx.textAlign = 'right';
        const yLabelCount = 5;
        for (let i = 0; i <= yLabelCount; i++) {
            const value = minVal + (range / yLabelCount) * i;
            const y = toY(value);
            ctx.beginPath();
            ctx.moveTo(padding.left, y);
            ctx.lineTo(padding.left + chartWidth, y);
            ctx.stroke();
            ctx.fillText(value.toFixed(1), padding.left - 8, y + 4);
        }

        // Draw X-axis labels
        ctx.textAlign = 'center';
        const xLabelSkip = Math.max(1, Math.floor(n / 7));
        for (let i = 0; i < n; i+=xLabelSkip) {
            ctx.fillText(labels[i].toLocaleDateString('zh-CN', { month: 'numeric', day: 'numeric' }), toX(i), height/dpr - padding.bottom + 20);
        }

        // Draw trend line
        ctx.beginPath();
        ctx.strokeStyle = 'rgba(118, 75, 162, 0.5)';
        ctx.lineWidth = 3;
        ctx.lineJoin = 'round';
        ctx.moveTo(toX(0), toY(trendData[0]));
        for (let i = 1; i < n; i++) {
            ctx.lineTo(toX(i), toY(trendData[i]));
        }
        ctx.stroke();

        // Draw weight line
        ctx.beginPath();
        ctx.strokeStyle = '#667eea';
        ctx.lineWidth = 3;
        ctx.lineJoin = 'round';
        ctx.moveTo(toX(0), toY(data[0]));
        for (let i = 1; i < n; i++) {
            ctx.lineTo(toX(i), toY(data[i]));
        }
        ctx.stroke();

        // Draw points
        ctx.fillStyle = '#667eea';
        for (let i = 0; i < n; i++) {
            ctx.beginPath();
            ctx.arc(toX(i), toY(data[i]), 5, 0, Math.PI * 2);
            ctx.fill();
        }
      },
      
      handleChartTooltip(e, records) {
        const canvas = $('#weight-chart');
        if (!canvas || !records || records.length < 2) return;
        
        const dpr = window.devicePixelRatio || 1;
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        
        const n = records.length;
        const padding = { left: 40, right: 20 };
        const chartWidth = rect.width - padding.left - padding.right;
        
        const index = Math.round(((x - padding.left) / chartWidth) * (n - 1));

        if (index >= 0 && index < n) {
            const record = records[records.length - 1 - index];
            const tooltip = $('#chart-tooltip');
            
            const toX = (idx) => padding.left + (idx / (n - 1)) * chartWidth;
            
            tooltip.innerHTML = `
                <strong>${record.weight.toFixed(1)} kg</strong>
                <span>${new Date(record.date).toLocaleDateString()}</span>
            `;
            tooltip.classList.remove('hidden');
            const tooltipRect = tooltip.getBoundingClientRect();
            tooltip.style.left = `${toX(index) - tooltipRect.width / 2}px`;
            tooltip.style.top = `${e.clientY - rect.top - tooltipRect.height - 20}px`;
        } else {
            this.hideChartTooltip();
        }
      },

      hideChartTooltip() {
        const tooltip = $('#chart-tooltip');
        if (tooltip) tooltip.classList.add('hidden');
      }
    };

    // --- INITIALIZATION ---
    document.addEventListener('DOMContentLoaded', () => {
      AppState.init();
      AppState.subscribe((state) => UI.renderApp(state));

      if (AppState.state.user) {
        UI.renderApp(AppState.state);
      } else {
        UI.renderAuth();
      }
    });
  </script>
</body>
